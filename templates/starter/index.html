<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Mini App</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 20px;
      padding-top: 70px;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome!</h1>
    <div id="info">Loading...</div>
    <button onclick="loadInfo()">Refresh</button>
  </div>

  <script>
    async function waitForSDK() {
      while (typeof window.mcj === 'undefined') {
        await new Promise(resolve => setTimeout(resolve, 100));
      }
    }

    async function loadInfo() {
      try {
        const { address } = await window.mcj.wallet.getAddress();
        const { balance } = await window.mcj.wallet.getBalance();
        
        document.getElementById('info').innerHTML = `
          <p>Address: ${address.slice(0, 6)}...${address.slice(-4)}</p>
          <p>Balance: ${parseFloat(balance).toFixed(4)} LTCO</p>
        `;
      } catch (error) {
        document.getElementById('info').textContent = 'Error: ' + error.message;
      }
    }

    waitForSDK().then(loadInfo);
  </script>
</body>
</html>
